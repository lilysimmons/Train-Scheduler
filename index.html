<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <title>Train Scheduler</title>

  <style>
  
  .jumbotron {
    text-align: center;
    background: rgb(75, 3, 3);
    color:white;
}
  </style>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">All Aboard the Crazy Train!</h1>
      <p class="lead">Aaaaaaaaahhhh ay-ay-ay-ay-ay. Choo Choo.</p>
      </div>
      <div class="col-lg-12 mb-3">
        <div class="card card-default">
          <div class="card-header" style="background-color:rgb(75, 3, 3); color: white;">
            Current Train
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

    <div class="col-lg-12 mb-3">
      <div class="card card-default">
        <div class="card-header" style="background-color:rgb(75, 3, 3); color: white;">
          Add Train
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Train Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter name here">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destInput" placeholder="Where are you going?">
            </div>
            <div class="form-group">
              <label for="first-train">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="firstTrainInput" placeholder="00:00">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="frequencyInput" placeholder=":00">
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
